<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body  class="img-fluid" style="  background-image: url(/img/Sem\ Título-1.png);">
    <div class="border; flex" style=" margin-left: 55%; margin-right: 10%; margin-top:3%; margin-bottom:3%  ; padding: 3%; background-color: rgba(247, 247, 247, 0.966); border-radius: 7%;" >
        <form class="" >
            <center><h1>CADASTRO</h1></center>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="email-input">Endereço de email</label>
                <input type="email" class="form-control " id="email-input" aria-describedby="emailHelp" placeholder="Seu email">
              </div> 
              <div class="form-group col-md-12 ">
                <label for="name-input">Nome</label>
                <input type="email" class="form-control " id="name-input" aria-describedby="emailHelp" placeholder="Seu Nome Completo">
              </div> 
              <div class="form-group col-md-12">
                <label for="password-input">Senha</label>
                <input type="password" id="password-input" class="form-control " aria-describedby="passwordHelpInline" placeholder="Digite a sua senha" required>
                <div class="password-hint">
                  Min 8 char, 1 letra Maiuscula, 1 Minuscula, 1 char especial (Ex: @ * ! #) e 1 número
                </div>
              </div>
              <div class="form-group col-md-12 " style="margin-top: 2%;">
                <label for="username-input">UserName</label>
                <input type="email" class="form-control " id="username-input" aria-describedby="emailHelp" placeholder="Nome do Login">
              </div>
            </div>
            <div style="margin-left: 5%;">
              <a href="index2.html">Efetuar Login</a>
            </div>
            <button type="button" class="btn btn-success" id="btn-create-user" style="width: 100px ; margin-left: 40%; margin-top:10px">Cadastrar</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="./js/create-user-service.js"></script>
</body>
</html>
