<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css"> 
    <link rel="stylesheet" href="./css/home.css">
    <link type="image/png" sizes="32x32" rel="icon" href="/lixo-truck-frontend/img/truck-favicon.png">
</head>
<body>
  <div class="card card-container">
    <div class="nav-content">
      <div class="nav flex-column nav" id="v-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link" badge="v-home-tab" data-toggle="pill" href="#v-home" role="tab" aria-controls="v-home" aria-selected="true">
          <img class="nav-icon" src="/lixo-truck-frontend/img/botao-home.png" alt="Icone de uma casa">
        </a>
        <a class="nav-link" id="v-profile-tab" data-toggle="pill" href="#v-profile" role="tab" aria-controls="v-profile" aria-selected="false">
          <img class="nav-icon" src="/lixo-truck-frontend/img/perfil-icon.png" alt="icone de perfil">
        </a>
        <a class="nav-link" id="v-users-tab" data-toggle="pill" href="#v-users" role="tab" aria-controls="v-users" aria-selected="false">
          <img class="nav-icon" src="/lixo-truck-frontend/img/users.png" alt="icone de perfil">
        </a>
        <a class="nav-link" href="/lixo-truck-frontend/login.html" class="btn btn-light" role="button" aria-pressed="true">
          Sair
        </a>
      </div>
    </div>
    <div class="tab-content" id="v-tabContent">
      <div class="tab-pane fade show active" id="v-home" role="tabpanel" aria-labelledby="v-home-tab">
        <img class="mapa-img" href="#v-home" src="/lixo-truck-frontend/img/mapa-rotas.png" alt="mapa">
      </div>
      <div class="tab-pane fade" id="v-profile" role="tabpanel" aria-labelledby="v-profile-tab">
        <div class="perfil-container" href="#v-profile">
          <h1>PERFIL</h1>
          <form action="">
            <div class="row">
              <div class="col-12 col-md-4">
                <label for="exampleFormControlInput1" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name-input" placeholder="Informe seu nome">
              </div>
              <div class="col-12 col-md-4">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="email-input" placeholder="name@example.com">
              </div>
              <div class="col-12 col-md-4">
                <label for="exampleFormControlInput1" class="form-label">Username</label>
                <input type="text" class="form-control" id="username-input" placeholder="Informe seu usuário">
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col col-4">
              <button id="btn-save" type="button" class="btn btn-primary">Salvar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="v-users" role="tabpanel" aria-labelledby="v-users-tab">
        <div class="users-content" href="#v-users">
          <h1>Listagem de Usuários</h1>
          <div class="table-users">
            <table class="table table-bordered table-hover table-striped rounded-4">
              <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Email</th>
                  <th scope="col">Username</th>
                  <th scope="col">Ativo?</th>
                </tr>
              </thead>
              <tbody id="table-body-users">
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td colspan="2">Larry the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/get-user-service.js"></script>
</body>
</html>
